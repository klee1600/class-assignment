<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>presentation</h1>
    <div id="app">
        <!-- b-on-input实现输入框 -->
        <input id="input" type="text" b-value="input.message" b-on-input="handlerInput">

        <!-- 数据动态绑定 -->
        <div id="message1">{{ input.message }}</div>

        <!-- b-text指令 -->
        <div id="message2" b-text="text"></div>

        <!-- b-html指令实现设置一个按钮 -->
        <div id="html" b-html="htmlMessage" b-on-click="reset"></div>
        
        <!-- 实现实时加法运算 -->
        <div id="plus" style="display: flex;height: 30px;align-items: center;">
            <input id="add1" type="text" b-value="add1" b-on-input="addMethod1">
            <p>+</p>
            <input id="add2" type="text" b-value="add2" b-on-input="addMethod2">
            <p>=</p>
            <p>{{result}}</p>
            <p id="html" b-html="htmlMessage" b-on-click="resetAdd"></p>
        </div>
    </div>
    <script src="./mixin.js"></script>
    <script src="./browser.js"></script>
    <script src="./mediator.js"></script>
    <script src="./binder.js"></script>
    <script src="./view.js"></script>
    <script src="./hijack.js"></script>
    <script src="./index.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                input: {
                    message: 'KLEE!!!',
                },
                text: 'KLEE!',
                htmlMessage: `<button>重置</button>`,
                add1: 0,
                add2: 0,
                result: 0
            },
            methods: {
                handlerInput(e) {
                    this.text = e.target.value
                },

                reset() {
                    this.text = "KLEE!"
                },

                addMethod1(e) {
                    // this.add1 = e.target.value;
                    this.result = parseInt(this.add1) + parseInt(this.add2)
                },

                addMethod2(e) {
                    // this.add2 = e.target.value;
                    this.result = parseInt(this.add1) + parseInt(this.add2)
                },

                resetAdd() {
                    this.add1 = 0;
                    this.add2 = 0;
                    this.result = 0;
                }
            }
        })

        console.log(vm)
    </script>
</body>

</html>
