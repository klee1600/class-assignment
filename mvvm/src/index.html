<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>presentation</h1>
    <div id="app">
        <!-- b-on-input实现输入框 -->
        <input id="input" type="text" b-value="input.message" b-on-input="handlerInput">

        <!-- 数据动态绑定 -->
        <div id="message1">{{ input.message }}</div>

        <!-- b-text指令 -->
        <div id="message2" b-text="text"></div>

        <!-- b-html指令实现设置一个按钮 -->
        <div id="html" b-html="htmlMessage" b-on-click="reset"></div>
    </div>
    <script src="./mixin.js"></script>
    <script src="./browser.js"></script>
    <script src="./mediator.js"></script>
    <script src="./binder.js"></script>
    <script src="./view.js"></script>
    <script src="./hijack.js"></script>
    <script src="./index.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                input: {
                    message: 'KLEE!!!'
                },
                text: 'KLEE!',
                htmlMessage: `<button>重置</button>`
            },
            methods: {
                handlerInput(e) {
                    this.text = e.target.value
                },

                reset() {
                    this.text = "KLEE!"
                }
            }
        })

        console.log(vm)
    </script>
</body>

</html>
